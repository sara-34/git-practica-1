<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="../pagina-practica/imagenes/undraw_Engineering_team_a7n2.png" width="100px">
        </div>
        <div class="cabecera-enlaces">
            <a id="enlaces" href="#home">Home</a>
            <a id="enlaces" href="#abouts">Abouts</a>
            <a id="enlaces" href="#contactos">Contactos</a>
        </div>
    </div>

    <section class="home" id="home">
        <img id="img" src="../pagina-practica/imagenes/undraw_Experience_design_re_dmqq.png" alt="Home">
    </section>



    <main class="about" id="abouts">
        <div>
            <img id="imagen-about" src="../pagina-practica/imagenes/undraw_online_stats_0g94.png" alt="About">
        </div>

        <div class="parrafo">
            <h3 id="title">Computing</h3>
            <p id="text">Computer Science is the branch<br>
             of Engineering that studies<br>
             the hardware, data networks and<br>
             software necessary to process information<br>
             automatically.</p><br>
        </div>

    </main>

<div>


    <section class="contacto" id="contactos">
        <div id="contacto">
            <h3>Contacto</h3>
            <img id="imagen-about-form"src="../pagina-practica/imagenes/undraw_mobile_analytics_72sr.png" alt="">
        </div>

    </section>


    <form class="formulario">
            
                <div class="informacion">
                    <label for="name">Name:</label>
                    <input type="Nombre" id="name">
                
                    <label for="last name">Last-name:</label>
                    <input type="Last name" id="last name">
                
                    <label for="menssage">Comment:</label>
                    <textarea id="menssage" name="user_message"></textarea>
               <button class="button" type="siguiente">Start</button>
                </div>

                
    </form>

</div>

   

    


</body>
</html>
